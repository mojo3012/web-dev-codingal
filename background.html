<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background effects</title>
    <style>
        body {
            background-image: linear-gradient(red, blue, purple);
            height: 150vh;
            color: white;
            padding: 30px;
        }

        h2 {
            border-left: 5px solid white;
            padding: 30px;
        }

        div {

            background-image: url("car\ file.avif");
            height: 100vh;
            width: 60vw;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 50px;
            color: white;
            padding: 20px;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>

<body>
    <h2>Background Effects</h2>
    <div>red ferrari 458 italia parked in front of white wall</div>
</body>

</html>
