<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia in html</title>
</head>

<body>
    <h2>Multimedia in html</h2>
    <h4>Adding image</h4>
    <img src="car-146185_1280.png" alt="" width="100%">

    <h4>Adding audio</h4>
    <audio controls>
        <source src="car-engine-roaring-376881.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>


    <h4>Adding video</h4>
    <video width="320" height="240" controls>

        <source src="176533-855914675_small.mp4" type="video/mp4">

        Your browser does not support the video tag.

    </video>


    <h4>Adding video with iframe</h4>
    <iframe src="https://youtu.be/5BBTghKXjDE?si=1zbSNWZsX9E5VwTa" width="600" height="400"
        title="Example website embedded via iframe">

    </iframe>


</body>

</html>
